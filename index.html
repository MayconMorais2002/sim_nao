<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faz a boa!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden; /* Evita barras de rolagem desnecessárias */
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .message-box {
            padding: 15px 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            max-width: 150px;
        }

        .btn.yes {
            background-color: #28a745;
        }

        .btn.yes:hover {
            background-color: #218838;
        }

        .btn.no {
            background-color: #dc3545;
            position: relative;
            transition: all 0.05s ease;
        }

        /* Media Queries para telas muito pequenas */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            .message-box {
                font-size: 1.2em;
                padding: 10px 15px;
            }
            .buttons-container {
                flex-direction: column;
                gap: 10px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="message-box">Me paga um Açaí?</div>
    <div class="buttons-container">
        <button class="btn yes" onclick="window.location.href='https://www.youtube.com/watch?v=vR0dO-YaDis'">Sim</button>
        <button class="btn no" id="no-button">Não</button>
    </div>
</div>

<script>
    const noButton = document.getElementById('no-button');

    function moveButton() {
        // Assegura que o botão está em posição absoluta antes de mover
        noButton.style.position = 'absolute';

        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        const buttonWidth = noButton.offsetWidth;
        const buttonHeight = noButton.offsetHeight;

        const maxX = viewportWidth - buttonWidth;
        const maxY = viewportHeight - buttonHeight;

        // Gera posições aleatórias dentro da tela visível
        const randomX = Math.max(0, Math.random() * maxX);
        const randomY = Math.max(0, Math.random() * maxY);

        noButton.style.left = `${randomX}px`;
        noButton.style.top = `${randomY}px`;
    }

    // Ação para o computador: quando o mouse passa por cima
    noButton.addEventListener('mouseover', moveButton);

    // Ação para o celular: quando o botão é tocado
    noButton.addEventListener('touchstart', (event) => {
        // Previne o comportamento padrão (como o clique), resolvendo o atraso e o duplo movimento
        event.preventDefault();
        moveButton();
    });

    // Ação adicional para garantir que o botão não seja clicado após o toque
    noButton.addEventListener('click', (event) => {
        event.preventDefault();
        // Opcionalmente, pode-se adicionar uma função aqui, mas não é necessário para o movimento
    });
</script>

</body>
</html>
