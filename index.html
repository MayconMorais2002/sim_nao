<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda no TCC?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .message-box {
            padding: 20px 40px;
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn.yes {
            background-color: #28a745;
        }

        .btn.yes:hover {
            background-color: #218838;
        }

        .btn.no {
            background-color: #dc3545;
            position: relative;
            transition: all 0.05s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="message-box">Me paga um Açai?</div>
    <div class="buttons-container">
        <button class="btn yes" onclick="alert('Boa! Boraaaa!!!');">Sim</button>
        <button class="btn no" id="no-button">Não</button>
    </div>
</div>

<script>
    const noButton = document.getElementById('no-button');

    noButton.addEventListener('mouseover', () => {
        // Gera novas posições aleatórias
        const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
        const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);

        // Aplica as novas posições
        noButton.style.position = 'absolute';
        noButton.style.left = `${randomX}px`;
        noButton.style.top = `${randomY}px`;
    });
</script>

</body>
</html>
